<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
</head>
<body>

    <form  class="form flex justify-center my-6" method="get">
        <input class="form-input py-2 px-3 border-solid border-[2px] border-gray-400 outline-none" type="text" placeholder="Search Country or City">
    </form>

    <div class="w-full flex items-center justify-center bg-blue-300 mt-10">
        <div class="w-[400px] h-[500px] bg-gray-300">
            <h1 class="country text-4xl text-center mt-10"></h1>
            <h2 class="temp text-3xl text-center mt-8"></h2>

        </div>

    </div>
    


    <script src="./js/app.js"></script>
</body>
</html>
